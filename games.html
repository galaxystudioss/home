<!DOCTYPE html>
<html>
<head>
    <title>Games - GalaxyStudios</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @font-face {
            font-family: 'Alphakind';
            src: url('Alphakind.ttf') format('truetype');
        }

        body {
            font-family: 'Alphakind';
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
        }

        .thumbnail {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .title {
            font-size: 1.5em;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-card">
            <img class="thumbnail" src="game1_thumbnail.jpg" alt="Game 1 Thumbnail" onclick="location.href='test.html'">
            <h2 class="title">Game 1</h2>
        </div>

        <div class="game-card">
            <img class="thumbnail" src="game2_thumbnail.jpg" alt="Game 2 Thumbnail" onclick="location.href='test.html'">
            <h2 class="title">Game 2</h2>
        </div>

        <!-- Add more game cards here -->

    </div>
</body>
</html>
